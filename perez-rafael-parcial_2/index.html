<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

<body>
    <section class="formulario">
        <div class="logo-git">
            <a href="https://github.com/2022-SEMI-DESIX-G2/perez-rafael"><img src="git.png" alt=""></a>
        </div>
        <div class="logo">
            <img src="image.png" />
        </div>
        <h1>Buscador de pokemones</h1>
        <p>Busca desde pokemones hasta las habilidades de los mismos.</p>
        <form id="pokemon-finder-form">
            <div class="buscador">
                <div>
                    <label for="pokemon-finder-query">Buscar</label>
                    <input id="pokemon-finder-query" type="text" value="">
                </div>
                <div>
                    <label for="pokemon-finder-search-type">Tipo de b√∫squeda</label>
                    <select id="pokemon-finder-search-type">
                        <option value="pokemon">Por pokemon</option>
                        <option value="ability">Por habilidad</option>
                    </select>
                </div>
            </div>
            <div class="accion">
                <div id="resetForm">
                </div>
                <div class="search-button" id="search-button">
                    <button type="submit">Buscar</button>
                </div>
            </div>
        </form>
    </section>
    <section id="pokemon-finder-response"></section>
    <script src="utils.js"></script>
    <script src="index.js"></script>
